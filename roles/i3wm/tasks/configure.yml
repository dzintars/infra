- name: copy fonts
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: "{{ item.mode }}"
  loop:
    - { src: "fonts/", dest: "$HOME/.fonts/", mode: '0755' }
